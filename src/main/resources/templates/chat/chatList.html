<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div>
  <input type="text" id="userNameGlobal" placeholder="사용자 이름" required>
</div>

<form action="/chat/createRoom" method="post" onsubmit="return validateCreateRoom()">
  <input type="text" name="roomName" placeholder="채팅방 이름">
  <input type="hidden" name="userName" id="createRoomUserName">
  <button type="submit">방 만들기</button>
</form>

<table>
  <tr th:each="room : ${roomList}">
    <td>
      <a href="#" th:data-roomid="${room.id}" th:text="${room.name}" onclick="return enterRoom(this)"></a>
    </td>
  </tr>
</table>

<script>
  function validateCreateRoom() {
    const userName = document.getElementById('userNameGlobal').value;
    if (!userName || userName.trim() === '') {
      alert('사용자 이름은 필수 값입니다.');
      document.getElementById('userNameGlobal').focus();
      return false;
    }
    document.getElementById('createRoomUserName').value = userName;
    return true;
  }

  function enterRoom(element) {
    const userName = document.getElementById('userNameGlobal').value;
    if (!userName || userName.trim() === '') {
      alert('사용자 이름은 필수 값입니다.');
      document.getElementById('userNameGlobal').focus();
      return false;
    }

    const roomId = element.getAttribute('data-roomid');
    window.location.href = '/chat/chatRoom?roomId=' + roomId + '&userName=' + encodeURIComponent(userName);
    return false;
  }
</script>

</body>
</html>
